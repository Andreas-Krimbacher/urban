<div id="infobox">
    <h3>{{info.title}}</h3><div class="year">{{info.start}}</div><span ng-show="info.end"> - </span><div class="year">{{info.end}}</div>
    <div class="seperator-line"></div>
    <div class="infotext">{{info.desc}}</div>
    <div class="seperator-line"></div>
    <div class="bottom">
        <div class="button-icon deeplink-btn disabled"><i class="icon-share-alt"></i></div>
        <div class="button-icon learn-list-btn"><i class="icon-th-list"></i></div>
        <div class="button-icon picture-btn" ng-class="{'disabled':info.img.length == 0}" ng-click="showImgSlider()"><i class="icon-picture"></i></div>
    </div>
</div>
