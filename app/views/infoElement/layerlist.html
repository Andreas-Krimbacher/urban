<div id="layerlist">
    <ul ui-sortable ng-model="layers">
        <li ng-repeat="(attribute, value) in layers">
            <div class="list-title">{{value.title}}</div>
            <slider min='0' max='100' step='5' name='InfoElement_123' value='100'></slider>
            <div class="button-icon"><i class="icon-plus"></i></div>
            <div class="button-icon"><i class="icon-trash"></i></div>
        </li>
    </ul>
</div>
